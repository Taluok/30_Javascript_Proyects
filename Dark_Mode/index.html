<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <header class="header">
            <h1>Website Practice</h1>
            <img src="images/moon.png" id="theme-toggle" alt="Activar modo oscuro">
        </header>
    <main class="content">
        <div class="text-section">
            <h2>¡Bienvenido!</h2>
            <p>
                Implementación de un modo oscuro en un sitio web. 
                Haz clic en el ícono de arriba para alternar entre el modo claro y el modo oscuro.
            </p>
        </div>
        <div class="image-section">
            <!-- Imagen decorativa para enriquecer el diseño -->
            <img src="images/favpng_internet-of-things-internet-access-handheld-devices-history-of-the-internet.png" 
                alt="Gráfica representando conceptos de tecnología">
        </div>
    </main>
    <footer class="footer">
        <p>Hecho con <span>&#x2764;</span> para practicar</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
