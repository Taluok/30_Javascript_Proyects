<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <!-- Elemento donde se mostrará el tiempo -->
        <h1 id="displayTime">00:00:00</h1>
        
        <!-- Botones para las acciones -->
        <div class="buttons">
            <img src="images/stop.png" alt="Stop" onclick="watchStop()">
            <img src="images/start.png" alt="Start" onclick="watchStart()">
            <img src="images/reset.png" alt="Reset" onclick="watchReset()">
        </div>
    </div>
    <!-- Archivo JavaScript con la lógica del cronómetro -->
    <script src="script.js"></script>
</body>
</html>
