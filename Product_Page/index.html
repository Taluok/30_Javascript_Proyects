<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/image1.png" alt="">
            </div>
            <div class="details">
                <h1>Casual T Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Wrangler is an American manufacturer of jeans and other clothing items, particular worwear</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="color-red">
                            <input type="radio" name="color" id="color-red">
                            <span class="color-1"></span>
                        </label>
                        <label for="color-green">
                            <input type="radio" name="color" id="color-green">
                            <span class="color-2"></span>
                        </label>
                        <label for="color-blue">
                            <input type="radio" name="color" id="color-blue">
                            <span class="color-3"></span>
                        </label>
                        <label for="color-pink">
                            <input type="radio" name="color" id="color-pink">
                            <span class="color-4"></span>
                        </label>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
