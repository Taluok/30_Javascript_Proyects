<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Enter your password">
            <button type="submit"><img src="arrow.png" alt="Submit"></button>
            <p id="message">Password Strength: <span id="strength"></span></p>
        </div>
    </div>

    <script>
        const pass = document.getElementById("password");
        const msg = document.getElementById("message");
        const str = document.getElementById("strength");

        pass.addEventListener('input', () => {
            const length = pass.value.length;

            if (length === 0) {
                msg.style.display = "none";
                pass.style.borderColor = "#ccc"; // Reseteo
            } else {
                msg.style.display = "block";

                if (length > 0 && length <= 4) {
                    str.textContent = "Weak";
                    pass.style.borderColor = "#ff5925";
                    msg.style.color = "#ff5925";
                } else if (length > 4 && length < 8) {
                    str.textContent = "Medium";
                    pass.style.borderColor = "yellow";
                    msg.style.color = "yellow";
                } else if (length >= 8) {
                    str.textContent = "Strong";
                    pass.style.borderColor = "#26d730";
                    msg.style.color = "#26d730";
                }
            }
        });
    </script>
</body>
</html>
